    <div class="hamburger js-hamburger">
      <span></span>
      <span></span>
      <span></span>

  <main>
    <div class="header__under">
      <figure>
        <img src="img/contact_001.jpg" width="1920px" height="500px" alt="">
      </figure>
      <h1 class="page__title">お問い合わせ</h1>
    </div>
    <section class="contact__form inner">
      <h2 class="sec__title">お問い合わせフォーム</h2>
      <form class="contact__form--content">
        <div class="contact__form--inner">
          <label class="form__name"><p>お名前<span>必須</span></p>
            <input type="text" placeholder="例) 山田 太郎" required></label>
          <label class="form__kana"><p>フリガナ<span>必須</span></p>
            <input type="text" placeholder="例) ヤマダ タロウ" required></label>
          <label class="form__email"><p>メールアドレス<span>必須</span></p>
            <input type="email" placeholder="例) yamada@gmail.com" required></label>
          <label class="form__text"><p>お問い合わせ内容<span>必須</span></p>
            <textarea placeholder="こちらに入力してください。"></textarea></label>
          <div class="btn__area">
            <button class="btn btn__submit"><a href="#">送信する</a></button>
            <p>※仮のポートフォリオサイトのため、こちらのボタンはまだ送信できません。</p>
          </div>
    
        </div>
      </form>
    </section>
  </main>
